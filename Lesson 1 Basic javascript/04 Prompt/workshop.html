<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celsius to Fahrenheit</title>
  </head>
  <body>
    <div id="fahrenheit"></div>

    <script>
      let celsius = prompt("กรุณากรอกอุณภูมิ Celsius");
      let convertToNumber = parseFloat(celsius);
      if (convertToNumber) {
        let result = (convertToNumber * 9) / 5 + 32;
        document.getElementById("fahrenheit").innerHTML =
          "Fahrenheit : " + result;
      } else {
        alert("กรุณากรอกอุณภูมิเป็นตัวเลข");
      }
    </script>
  </body>
</html>
