<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript removeChild()</title>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>Products</li>
      <li>About Us</li>
    </ul>
    <script>
      let menu = document.getElementById("menu");
      menu.removeChild(menu.firstElementChild);
    </script>
  </body>
</html>
