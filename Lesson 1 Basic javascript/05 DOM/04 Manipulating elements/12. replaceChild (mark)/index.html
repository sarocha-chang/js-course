<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript DOM: Replace Elements</title>
  </head>
  <body>
    <ul id="menu">
      <li>Homepage</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <button id="clicked" onclick="functionTest()">Click</button>
    <script>
      let menu = document.getElementById("menu");
      // create a new node
      let li = document.createElement("li");
      li.textContent = "Home";
      // replace the first list item

      function functionTest() {
        menu.replaceChild(li, menu.firstElementChild);
      }
    </script>
  </body>
</html>
