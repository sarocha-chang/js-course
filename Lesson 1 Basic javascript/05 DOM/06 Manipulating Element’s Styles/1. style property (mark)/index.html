<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Style Demo</title>
  </head>
  <body>
    <p id="content">JavaScript Setting Style Demo!</p>

    <script>
      let p = document.querySelector("#content");
      p.style.color = "red";
      p.style.fontWeight = "bold";
    </script>
  </body>
</html>
