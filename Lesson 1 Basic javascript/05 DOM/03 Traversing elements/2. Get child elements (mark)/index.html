<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Get Child Elements</title>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>Products</li>
      <li class="current">Customer Support</li>
      <li>Careers</li>
      <li>Investors</li>
      <li>News</li>
      <li class="last">About Us</li>
    </ul>
  </body>

  <script>
    let content = document.getElementById("menu");

    let firstChild = content.firstElementChild;
    let lastChild = content.lastElementChild;
    let childdren = content.children;
    let childNodes = content.childNodes;

    console.log(`firstChild`, firstChild);
    console.log(`lastChild`, lastChild);
    console.log(`childdren`, childdren);
    console.log(`childNodes`, childNodes);
  </script>
</html>
