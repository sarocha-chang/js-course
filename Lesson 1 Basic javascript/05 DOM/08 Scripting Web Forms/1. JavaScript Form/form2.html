<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="contact"
      name="contact"
      onsubmit="return validateFormOnSubmit(this)"
      action=""
      method="post"
    >
      <h2>Contact Me</h2>

      <div id="main-error"></div>
      <div>
        <label>Name</label>
        <input
          placeholder="First Name"
          type="text"
          name="name"
          id="name"
          tabindex="1"
          autofocus
        />
        <div id="name-error"></div>
      </div>
      <div>
        <label>Email</label>
        <input
          placeholder="Email"
          type="email"
          name="email"
          id="email"
          tabindex="3"
          autofocus
        />
        <div id="email-error"></div>
      </div>
      <div>
        <label>Phone</label>
        <input
          placeholder="Phone"
          type="text"
          name="phone"
          id="phone"
          tabindex="4"
          autofocus
        />
        <div id="test"></div>
      </div>
      <div>
        <button type="submit" name="submit" id="submit" tabindex="5">
          Send
        </button>
      </div>
    </form>
    <script src="./form-validate.js"></script>
  </body>
</html>
